{% extends "base.html" %}

{% block head %}
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<meta http-equiv=”refresh” content=”5" name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/features.css') }}">

<title>Home Page</title>

{% endblock %}

{% block body%}
<div class="mainSwitches">
            <form name='myForm' method='POST' action="/home">
                <!-- Rounded switches -->
                <div  class="leftSwitch">
                     <h3>Arp Spoof</h3>
                     <label class="switch">
                     {% if Arp == 'on' %}
                            <input type="checkbox" name='ArpSpoofDetector' checked  onchange="this.form.submit()"/>
                     {% else %}
                            <input type="checkbox" name='ArpSpoofDetector' onchange="this.form.submit()"/>
                     {% endif %}
                    <span class="slider round"></span>
                    </label>
                </div>
                <div  class="middleSwitch">
                     <h3>Dns Spoof</h3>
                     <label class="switch">
                     {% if Dns =='on' %}
                            <input  type="checkbox" name='DnsSpoofDetector' checked  onchange="this.form.submit()"/>
                        {% else %}
                            <input type="checkbox"  name='DnsSpoofDetector' onchange="this.form.submit()"/>
                        {% endif %}
                     <span class="slider round"></span>
                     </label>

                </div>
                <div  class="rightSwitch">
                     <h3>Syn Flood</h3>
                     <label class="switch">
                     {% if Syn == 'on' %}
                            <input type="checkbox"  name='SynFloodDetector' checked onchange="this.form.submit()"/>
                        {% else %}
                            <input type="checkbox" name='SynFloodDetector' onchange="this.form.submit()" />
                        {% endif %}
                     <span class="slider round"></span>
                     </label>
                </div>

                <div  class="mostLeftSwitch">
                    <h3>Port Scanning</h3>
                    <label class="switch">
                    {% if Port == 'on' %}
                           <input type="checkbox"  name='PortScanningDetector' checked onchange="this.form.submit()"/>
                       {% else %}
                           <input type="checkbox" name='PortScanningDetector' onchange="this.form.submit()" />
                       {% endif %}
                    <span class="slider round"></span>
                    </label>
               </div>

               <div  class="countryBlocker">
                <label class="switch">
                    <a href="CountryBlock" class="main-button-slider">Country Blocker</a>
                </label>
                </div>
            </div>          
            </form>
{% endblock %}
